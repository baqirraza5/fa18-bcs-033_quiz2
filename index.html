<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz #2 (Form Validation)</title>
  </head>
  <body>
    <div class="container">
      <div class="form__container">
        <div class="form__body">
          <div class="form">
            <h1>Form Validation</h1>
            <form action="" id="myForm">
              <label class="form__label">Name</label>
              <br />
              <input
                type="text"
                placeholder="Name"
                class="form__input"
                id="name"
                name="name"
                autocomplete="off"
              />
              <br />
              <span id="form__nameError"></span>
              <br />
              <label class="form__label">Email</label>
              <br />
              <input
                type="text"
                placeholder="Email"
                class="form__input"
                id="email"
                name="email"
                autocomplete="off"
              />
              <br />
              <span id="form__emailError"></span>
              <br />
              <label class="form__label">Password</label>
              <br />
              <input
                type="password"
                placeholder="Password"
                class="form__input"
                id="password"
              />
              <br />
              <span id="form__passError"></span>
              <br />
              <label class="form__label">Confirm Password</label>
              <br />
              <input
                type="password"
                placeholder="Confirm Password"
                class="form__input"
                id="confirm_password"
              />
              <br />
              <span id="form__confirmPassError"></span>
              <br />
              <div class="form__button">
                <button type="submit" class="form__btn" id = "submit__btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
